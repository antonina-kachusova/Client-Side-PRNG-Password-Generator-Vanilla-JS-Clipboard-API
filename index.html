<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password generator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="field">
      <input type="text" name="password" id="password" min="6" max="32" value="" />
      <button class="copy">
        <svg width="55" height="55" viewBox="0 0 55 55" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M37.3147 2.83081H20.6332C18.1514 2.83081 16.1332 4.85131 16.1332 7.33081V38.8308C16.1332 41.3126 18.1514 43.3308 20.6332 43.3308H43.1332C45.6149 43.3308 47.6332 41.3126 47.6332 38.8308V13.1493L37.3147 2.83081ZM43.1354 38.8308H20.6332V7.33081H34.1332V16.3308H43.1332L43.1354 38.8308Z"
            fill="#7DA9AE" />
          <path
            d="M11.6332 11.8308H7.13318V47.8308C7.13318 50.3126 9.15143 52.3308 11.6332 52.3308H38.6332V47.8308H11.6332V11.8308Z"
            fill="#7DA9AE" />
        </svg>
      </button>
    </div>
    <div class="field">
      <input type="range" name="length" id="length" min="6" max="32" step="1" value="12" />
      <span id="lengthtext">20</span> characters
    </div>
    <div class="field">
      <input type="checkbox" name="symbols" id="symbols" checked="true" />
      <label for="symbols"><strong>Use symbols</strong> (@#$%)</label>
    </div>
    <div class="field">
      <input type="checkbox" name="number" id="number" checked="true" />
      <label for="number"><strong>Use numbers</strong> (2 3 4 5....)</label>
    </div>
    <div class="field">
      <input type="checkbox" name="lowercase" id="lowercase" checked="true" />
      <label for="lowercase"><strong>Use lowercase letters</strong> (a b c d)</label>
    </div>
    <div class="field">
      <input type="checkbox" name="uppercase" id="uppercase" checked="true" />
      <label for="uppercase"><strong>Use uppercase letters</strong> (A B C D)</label>
    </div>
    <div class="field">
      <input type="checkbox" name="similar" id="similar" checked="true" />
      <label for="similar"><strong>Include look-alike characters</strong> (i l 1 L o 0)</label>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
